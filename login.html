<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Comunidade Conectada</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <a href="index.html"><img class="platform-icon" src="imagens/icone_plataforma.png" alt="Ícone da Plataforma"></a>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Entrar</h2>
      <form id="loginForm">
        <label for="loginEmail">E-mail:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="loginSenha" required>
        <button type="submit">Entrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Comunidade Conectada. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/parse/dist/parse.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
