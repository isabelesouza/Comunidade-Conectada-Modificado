<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Comunidade Conectada</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <a href="index.html"><img class="platform-icon" src="imagens/icone_plataforma.png" alt="Ícone da Plataforma"></a>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Cadastrar-se</h2>
      <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Comunidade Conectada. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/parse/dist/parse.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
